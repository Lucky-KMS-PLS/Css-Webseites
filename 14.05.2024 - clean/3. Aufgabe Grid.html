<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            gap: 3rem;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .item {
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cowboy {
            background-color: #00B9FF;
            grid-area: 1 / 1 / 2 / 2;
        }

        .astronaut {
            background-color: #03989E;
            grid-area: 2 / 1 / 3 / 2;
        }

        .book {
            background-color: #E58331;
            grid-area: 1 / 2 / 3 / 3;
        }
    </style>
</head>
