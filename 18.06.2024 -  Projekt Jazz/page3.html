<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the document type and language -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive to different screen sizes -->
    <title>Custom Navbar</title>
    <!-- Sets the title of the webpage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Links to the Bootstrap CSS framework for styling -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnects to Google Fonts for better performance -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Links to the Roboto font from Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Links to the Poppins font from Google Fonts -->

    <link rel="stylesheet" href="style.css">
    <!-- Links to an external stylesheet for additional custom CSS -->
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"
        style="height:100px;background: url('images/img.svg') no-repeat center center;background-size: cover;padding: 0px;">
        <!-- Defines a navigation bar with Bootstrap classes and custom styling -->
        <div class="container-fluid">
            <!-- Container for a fluid width layout -->
            <a class="navbar-brand" href="#"></a>
            <!-- Placeholder for the brand/logo link, if page is uploaded to link itself or one of the other new pages like Zyt and so on -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <!-- Button to toggle the navbar for small screens -->
                <span class="navbar-toggler-icon"></span>
                <!-- Icon for the toggler button -->
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <!-- Collapsible part of the navbar -->
                <ul class="navbar-nav">
                    <!-- Unordered list for navbar links -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        <!-- Link to the Home page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page1.html">Page 1</a>
                        <!-- Link to Page 1 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Page 2</a>
                        <!-- Link to Page 2 -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page3.html">Page 3</a>
                        <!-- Link to Page 3 -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Main container for the content -->

        <div class="row mt-5">
            <!-- Row for content with top margin -->
            <div class="col-sm-12">
                <!-- Full-width column -->
                <h1 class="text-center">Herti Jugendtreff</h1>
                <!-- Centered heading -->
            </div>
        </div>

    </div>
    <footer class="text-center mt-5 mb-5">
        <!-- Footer section with margins -->
        <div class="foot-logo">
            <!-- Container for footer logo and text -->
            <img src="images/logo.svg" alt="">
            <!-- Logo image -->
            <span>
                Verein Zuger Jugendtreffpunkte
            </span>
            <!-- Association name -->
        </div>
        <div class="">
            &copy; 2024 - ZJT
            <!-- Copyright notice -->
        </div>

        <div class="mt-5 navbar" style="padding: 0px 20px;">
            <!-- Navbar for footer links with padding -->
            <a class="c-nav-links" href="#">Verein</a>
            <a class="c-nav-links" href="#">Kontakt</a>
            <a class="c-nav-links" href="#">Impressum</a>
            <a class="c-nav-links" href="#">DSGVO</a>
            <a class="c-nav-links" href="#">Mitglied</a>
            <!-- Footer navigation links -->
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Links to jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Links to Bootstrap JS bundle for interactive components -->
</body>

</html>
