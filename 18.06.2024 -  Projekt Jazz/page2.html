<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive to different screen sizes -->
    <title>Custom Navbar</title>
    <!-- Sets the title of the webpage -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Links to the Bootstrap CSS framework for styling -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnects to Google Fonts for better performance -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

        style="height:100px;background: url('images/img.svg') no-repeat center center;background-size: cover;padding: 0px;">

        <div class="container-fluid">
            <!-- Container for a fluid width layout -->
            <a class="navbar-brand" href="#"></a>
            <!-- Placeholder for the brand/logo link, if page is uploaded to link itself or one of the other new pages like Zyt and so on -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

                <span class="navbar-toggler-icon"></span>
                <!-- Icon for the toggler button -->
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <!-- Collapsible part of the navbar -->
                <ul class="navbar-nav">
                    <!-- Unordered list for navbar links -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                        <!-- Link to the Home page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page1.html">Page 1</a>
                        <!-- Link to Page 1 -->
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page3.html">Page 3</a>
                        <!-- Link to Page 3 -->
                    </li>
                </ul>
            </div>
        </div>

    <div class="container">

                        <!-- Form group for name input -->
                        <label for="">Dein Name</label>

                    <div class="mb-3">

                        <!-- Label for email input -->

                    <div class="mb-3">

                        <label for="">Deine Nachricht</label>

                    </div>
                    <div class="mb-3">

        <div class="">
