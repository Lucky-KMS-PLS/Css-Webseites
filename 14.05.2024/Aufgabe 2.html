<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Placement</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            gap: 3rem;
            /* Adjust the gap to better fit your spacing needs */
            grid-template-columns: 1fr 1fr 1.5fr;
            /* Adjusted column sizes for proper fit */
            grid-template-rows: 1fr 1fr;
            /* Two rows, each taking half of the vertical space */
        }

        .item {
            font-size: 5rem;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cowboy {
            background-color: #00B9FF;
            grid-column: 1 / 3;
            /* Span first two columns */
            grid-row: 1;
            /* First row */
        }

        .astronaut {
            background-color: #03989E;
            grid-column: 1 / 3;
            /* Span first two columns only */
            grid-row: 2;
            /* Second row */
        }

        .book {
            background-color: #8A2BE2;
            grid-column: 3;
            /* Third column */
            grid-row: 1;
            /* First row */
        }
    </style>
</head>

<body>

    </div>
</body>

</html>
